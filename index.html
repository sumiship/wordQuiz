<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Word Quiz</title>
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <link rel="icon" href="船2.png" />
  </head>
  <body>
    <header class="container" style="background-color: beige; height: 8vh">
      <div class="row">
        <h1
          class="col-8 text-center pt-1"
          style="line-height: 8vh; font-size: 7vw"
        >
          早答え言葉ゲーム
        </h1>
        <div class="col-4 pt-3 dropdown">
          <button
            type="button"
            id="dropdown1"
            class="btn btn-secondary dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            ルール
          </button>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="dropdown1"
          >
            <p class="dropdown-item" style="margin-bottom: 0">
              ルールは二つ<br />
              　1. テーマにあった言葉<br />
              　2. 頭文字は表示されたひらがな<br />
              Next: 次の問題<br />
              Reset: ポイントをリセット<br />
              ポイントはローカルルールで！！
            </p>
          </div>
        </div>
      </div>
    </header>
    <main style="background-color: blueviolet">
      <div class="container" style="height: 39vh">
        <div class="row pt-4" style="height: 9vh">
          <div class="col-12 bg-white text-center" style="height: 9vh">
            <p id="theme" style="font-size: 45px; margin-bottom: 0">テーマ</p>
          </div>
        </div>
        <div class="row text-center" style="height: 30vh">
          <div
            class="col-6 offset-3 mt-4 bg-white text-center"
            style="height: 23vh; padding: 0; line-height: 23vh"
          >
            <p id="moji" style="font-size: 150px">◯</p>
          </div>
          <div class="col-3 pt-5">
            <button
              id="next"
              type="button"
              class="btn btn-warning"
              style="opacity: 1"
            >
              Next
            </button>
            <button
              id="reset"
              type="button"
              class="btn btn-warning btn-outline-success mt-3"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
      <div
        style="
          height: 49vh;
          background-color: chartreuse;
          display: flex;
          flex-wrap: wrap-reverse;
          align-content: flex-start;
          justify-content: space-around;
        "
      >
        <div class="border player">
          <p class="name" style="margin-bottom: 0">player5</p>
          <p id="pp5" class="point">0</p>
          <div style="text-align: center">
            <button id="pb5" type="button" class="btn btn-primary">
              Point
            </button>
          </div>
        </div>
        <div class="border player">
          <p class="name" style="margin-bottom: 0">player6</p>
          <p id="pp6" class="point">0</p>
          <div style="text-align: center">
            <button id="pb6" type="button" class="btn btn-primary">
              Point
            </button>
          </div>
        </div>
        <div class="border player">
          <p class="name" style="margin-bottom: 0">player3</p>
          <p id="pp3" class="point">0</p>
          <div style="text-align: center">
            <button id="pb3" type="button" class="btn btn-primary">
              Point
            </button>
          </div>
        </div>
        <div class="border player">
          <p class="name" style="margin-bottom: 0">player4</p>
          <p id="pp4" class="point">0</p>
          <div style="text-align: center">
            <button id="pb4" type="button" class="btn btn-primary">
              Point
            </button>
          </div>
        </div>
        <div class="border player">
          <p class="name" style="margin-bottom: 0">player1</p>
          <p id="pp1" class="point">0</p>
          <div style="text-align: center">
            <button id="pb1" type="button" class="btn btn-primary">
              Point
            </button>
          </div>
        </div>
        <div class="border player">
          <p class="name" style="margin-bottom: 0">player2</p>
          <p id="pp2" class="point">0</p>
          <div style="text-align: center">
            <button id="pb2" type="button" class="btn btn-primary">
              Point
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer style="background-color: brown; height: 4vh"></footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
